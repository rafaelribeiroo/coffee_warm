{% extends "base.html" %}

{% block content %}
	{% csrf_token %} 
	<h3>Pesquisar</h3>
	<input type="text" id="search" />
	<ul class="searchbox_table">
	</ul>

{% if posts.count > 0 %}
	{% for post in posts %}
		<li id="searched">
			<a id="searchlink" href="/post/{{ post.slug }}/">
				{{ post.title }}
			</a>
		</li>
	{% endfor %} 
{% else %}
	<li>Sem registros!</li>
{% endif %}
{% endblock content %}
