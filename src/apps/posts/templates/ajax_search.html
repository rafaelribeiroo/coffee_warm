{% extends "base.html"  %}
{% load static %}

{% block content %}
	<ul class="searchbox_table">
	{% if posts.count > 0 %}
	{% for post in posts %}
		<li id="searched"><a id="searchlink" href="/post/{{ post.slug }}/">
			{{post.title}}</a>
		</li>
	{% endfor %} 
	{% else %}
		<li>Sem registros!</li>
	{% endif %}
	</ul>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/ajax.js' %}"></script>

{% endblock content %}
