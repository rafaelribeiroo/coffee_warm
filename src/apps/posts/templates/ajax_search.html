<h3>Pesquisar</h3>
{% csrf_token %}
<input type="text" id="search" name="search" value="" />

<ul id="search-results"></ul>

{% if articles.count > 0 %}
    {% for post in articles %}
        <li><a href="/post/{{ post.slug }}/">{{ post.title }}</a></li> <!-- ou slug -->
    {% endfor %}

{% else %}
    <li>Nada para mostrar!</li>

{% endif %}
