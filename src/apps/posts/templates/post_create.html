	<link rel="stylesheet" type="text/css" href="{% static 'css/froala/video.min.css' %}">
{% endblock %}

{% block content %}
	<h1>Form</h1>
	<form method='POST' action='' enctype='multipart/form-data'>
	    {% csrf_token %}

	    <label>Usuario:</label>
	    <select name="{{ form.user.name }}" id="id_{{ form.user.name }}" required>
	    	{% for value, text in form.user.field.choices %}
	    		<option value="{{ value }}" {% if value == 1 %} selected {% endif %}>
	    			{{ text }}
	    		</option>	
	    	{% endfor %}
	    </select>

	    <label>Titulo:</label>
   	    <input type="text" minlength="5" maxlength="120" type="text" id="id_{{ form.title.name }}" name="{{ form.title.name }}" required />

	    <label>Tag:</label>
	    <select name="{{ form.tag.name }}" id="id_{{ form.tag.name }}" required multiple="multiple">
	    	{% for value, text in form.tag.field.choices %}
	    		<option value="{{ value }}">
	    			{{ text }}
	    		</option>	
	    	{% endfor %}
	    </select>

    	<textarea name="{{ form.content.name }}" id="id_{{ form.content.name }}" cols="40" rows="10" required></textarea> 

    	<input type="file" name="{{ form.image.name }}" required id="id_{{ form.image.name }}" /> 

    	<input type="checkbox" name="{{ form.draft.name }}" id="id_{{ form.draft.name }}" checked /> 

	    {{ form.publish }}
		<input type="submit" value="Criar" />
	</form>

{% block js %}
	<script>
	    $(function(){
	        $('#id_content').froalaEditor({"inlineMode": false, "imageUploadURL": "/froala_editor/image_upload/", "imageUploadParams": {"csrfmiddlewaretoken": getCookie("csrftoken")}, "fileUploadURL": "/froala_editor/file_upload/", "fileUploadParams": {"csrfmiddlewaretoken": getCookie("csrftoken")}, "theme": "dark"})
	    });
	</script>
